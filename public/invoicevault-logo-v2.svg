<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1800 520"
  role="img"
  aria-labelledby="t d"
>
  <title id="t">InvoiceVault</title>
  <desc id="d">InvoiceVault logo</desc>
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eff7ff" />
      <stop offset="35%" stop-color="#d4e2f2" />
      <stop offset="100%" stop-color="#7f95b2" />
    </linearGradient>
    <linearGradient id="cyan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#75f4ff" />
      <stop offset="45%" stop-color="#31cceb" />
      <stop offset="100%" stop-color="#0d92da" />
    </linearGradient>
    <linearGradient id="rule" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#67d9ff" stop-opacity="0" />
      <stop offset="22%" stop-color="#9de8ff" stop-opacity="0.95" />
      <stop offset="78%" stop-color="#9de8ff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#67d9ff" stop-opacity="0" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4.5" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <text
      x="40"
      y="260"
      font-family="'Segoe UI', Tahoma, Arial, sans-serif"
      font-size="220"
      font-weight="900"
      letter-spacing="1"
      fill="url(#metal)"
      stroke="#7fc8ff"
      stroke-width="4.4"
      paint-order="stroke fill"
    >
      INVOICE
    </text>
    <text
      x="950"
      y="260"
      font-family="'Segoe UI', Tahoma, Arial, sans-serif"
      font-size="220"
      font-weight="900"
      letter-spacing="1"
      fill="url(#cyan)"
      stroke="#83f2ff"
      stroke-width="4.4"
      paint-order="stroke fill"
    >
      VAULT
    </text>
  </g>

  <line x1="110" y1="350" x2="470" y2="350" stroke="url(#rule)" stroke-width="8" />
  <line x1="1330" y1="350" x2="1690" y2="350" stroke="url(#rule)" stroke-width="8" />

  <text
    x="500"
    y="374"
    font-family="'Segoe UI', Tahoma, Arial, sans-serif"
    font-size="70"
    font-weight="700"
    letter-spacing="8"
    fill="url(#metal)"
    stroke="#6ed9ff"
    stroke-width="1.8"
    paint-order="stroke fill"
  >
    TOKENIZE YOUR INVOICES
  </text>
</svg>
